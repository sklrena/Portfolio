<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renan Santarosa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/css/all.css"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="meuportfolio.html">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
              </a>
          
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item" href="meuportfolio.html">
                  Inicio
                </a>
          
                <a class="navbar-item" href="contato.html">
                  Contato
                </a>
          
                </div>
              </div>
            </div>
          </nav>
    </header>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-3">
                    <div class="card">
                        <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="profile.png" alt="Placeholder image">
                        </figure>
                        </div>
                        <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                            <figure class="image is-48x48">
                                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                            </figure>
                            </div>
                            <div class="media-content">
                            <p class="title is-4">Renan Santarosa</p>
                            <span class="tag is-dark">Developer Full Stack</span>
                            </div>
                        </div>
                    
                        <div class="content">
                            <p>(19)99291-2581</p>
                            <p>renan_santarosa@hotmail.com</p>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="column is-9">
                    <article class="message is-light">
                        <div class="message-header">
                          <p>Contato</p>
                        </div>
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                              <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Message</label>
                            <div class="control">
                              <textarea class="textarea" placeholder="Textarea"></textarea>
                            </div>
                        </div>
                    </article>
                    <div class="field is-grouped">
                        <div class="control">
                          <button class="button is-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
